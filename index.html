<!DOCTYPE html>
<html>
<head>
	<title>train times!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/style.css">
	<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">Train Times</div>
	</div>
	<div class="container">
		<table class="table table-dark">
		  <thead>
		    <tr>
	<!-- 	      <th scope="col">#</th> -->
		      <th scope="col">Train Name</th>
		      <th scope="col">Destination</th>
		      <th scope="col">Frequency (min)</th>
		      <th scope="col">Next Arrival</th>
		      <th scope="col">Minutes Away</th>
		    </tr>
		  </thead>
		  <tbody id="trainsInfo">

		  </tbody>
		</table>
	</div>

	<div class="container">
		<form>
		  <div class="form-group">
		    <label for="trainName">Train Name</label>
		    <input type="text" class="form-control" id="trainName" placeholder="Enter train name.">
		  </div>
		  <div class="form-group">
		    <label for="destination">Destination</label>
		    <input type="text" class="form-control" id="destination" placeholder="Enter train destination.">
		  </div>
		  <div class="form-group">
		    <label for="firstTime">First Train Time (Military time: HH:mm)</label>
		    <input type="text" class="form-control" id="firstTime" placeholder="Enter first train time.">
		  </div>
		  <div class="form-group">
		    <label for="frequency">Frequency in Minutes</label>
		    <input type="text" class="form-control" id="frequency" placeholder="Enter train frequency in minutes.">
		  </div>
		  <button type="submit" id="addButton" class="btn btn-primary">Submit</button>
		</form>
	</div>
	

	<script src="./assets/script.js"></script>
</body>
</html>
